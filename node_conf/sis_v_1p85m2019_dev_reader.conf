# sis_v_1p85m2019_dev_reader

[Publishers]
vol:
  {
    'name': '/1p85m/sis/v',
    'data_class': std_msgs.msg.Float64,
    'latch': True,
    'queue_size': 1,
  }

[Subscribers]
ad:
  {
    'name': '/dev/cpz3177/rsw/ch',
    'data_class': std_msgs.msg.Float64,
    'queue_size': 1,
  }

[Logic]
code:
  voltage = ad*10
  vol.publish(voltage)
