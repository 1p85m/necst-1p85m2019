#sis_vgap_1p85m2019_1p85m2019_writer

[Publishers]
vol:
  {
    'name': '/1p85m2019/sis/v_cmd',
    'data_class': std_msgs.msg.Float64,
    'latch': True,
    'queue_size': 1
  }

[Subscribers]
vgap:
  {
    'name': '/1p85m2019/sis/vgap_cmd',
    'data_class': std_msgs.msg.Float64,
    'queue_size': 1
  }

[Logic]
code:
  n = 2
  voltage = 2.8*n*vgap
  vol.publish(voltage)
