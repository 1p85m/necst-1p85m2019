#adio-1p85m-dev_att_reader.conf

[Publishers]
da:
  {
    'name': '/dev/adios/__ip__/att',
    'data_class': std_msgs.msg.Int32,
    'latch': True,
    'queue_size': 1,
  }

[Subscribers]
att:
  {
    'name': '/1p85m/adios/ch/att',
    'data_class': std_msgs.msg.Int32,
    'queue_size': 1,
  }

[Logic]
code:
    da.publish(att)
