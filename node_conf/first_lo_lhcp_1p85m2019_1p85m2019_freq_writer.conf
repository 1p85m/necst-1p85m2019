#first_sg-1p85m-dev_freq_writer.conf

[Publishers]
da:
  {
    'name': '/1p85m/1st_sg/f_cmd',
    'data_class': std_msgs.msg.Float64,
    'latch': True,
    'queue_size': 1,
  }

[Subscribers]
pw:
  {
    'name': '/1p85m/1st_lo/f_cmd',
    'data_class': std_msgs.msg.Float64,
    'queue_size': 1,
  }

[Logic]
code:
  a = (pw/(3*4))
  da.publish(a)
